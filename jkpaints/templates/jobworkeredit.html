{%extends "m1.html"%}
{% block data %}

<div class="container-fluid">
  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="modal-title font-weight-bold text-center text-white bg-gradient-primary">Jobworker </h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <form class="table-responsive" method="post" action="/jobworkerupdate/{{jobworker.job_worker_id}}/">
          {% csrf_token %}
          <div class="form-group">
            <label for="wname">Worker Name</label>
            <input type="text" class="form-control" id="wname" placeholder="Enter Worker Name" name="txtwname"
              value="{{jobworker.worker_name}}" required>
          </div>
          <div class="form-group">
            <label for="Address">Address</label>
            <input type="text" class="form-control" id="Address" placeholder="Enter Address" name="txtaddress"
              value="{{jobworker.address}}" required>
          </div>
          <div class="form-group">
            <label for="Email">Email</label>
            <input type="email" class="form-control" id="Email" placeholder="Enter Email Id" name="txtemail"
              value="{{jobworker.email_id}}" required>
          </div>
          <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" class="form-control" id="Password" placeholder="Enter Password" name="txtpassword"
              value="{{jobworker.password}}" required>
          </div>
          <div class="form-group">
            <label for="Contact_number">Contact Number</label>
            <input type="number" class="form-control" id="Contact_number" placeholder="Enter Contact Number"
              name="txtcnumber" value="{{jobworker.contact_no}}" required maxlength="10">
          </div>
          <div class="form-group">
            <label for="work">Work Name</label>
            <select class="form-control form-control-lg" id="work" name="work_id">
              {% for i in work %}
              {% if i.work_id == jobworker.work_id %}
              <option value="{{i.work_id}}" selected>{{i.work_name}}</option>
              {%else%}
              <option value="{{i.work_id}}">{{i.work_name}}</option>              
              {% endif %}

              {% endfor %}
            </select>
          </div>
          <button type="submit" class="btn bg-gradient-primary text-white">Update</button>
          <button class="btn btn-light">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
