{%extends "m1.html"%}
{% block data %}

<div class="container-fluid">
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="modal-title font-weight-bold text-center text-white bg-gradient-primary">Shade</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="1">
                    <a href="/shadeadd/">
                        <button type="button" class="btn bg-gradient-primary text-white">Add</button>
                    </a>
                    <thead>
                        <tr style="color:black ;">
                            <th>Shade Id</th>
                            <th>Shade Name</th>
                            <th>Option</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in Shade %}
                        <tr style="color:black ;">
                            <td>{{ i.shade_id}}</td>
                            <td>{{i.shade_name}}</td>
                            <td><a href="/shadedelete/{{ i.shade_id}}/"><button type="button"
                                class="btn bg-gradient-primary text-white" onclick="return confirm('Do you want to delete?');">Delete</button></a>
                        <a href="/shadeedit/{{ i.shade_id}}/"><button type="button"
                                class="btn bg-gradient-primary text-white">Edit</button></a>
                    </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
