{%extends "m1.html"%}
{% block data %}

<div class="container-fluid">
  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="modal-title font-weight-bold text-center text-white bg-gradient-primary">Service Category</h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="1">
          <a href="/servicecategoryadd/">
            <button type="button" class="btn bg-gradient-primary text-white">Add</button>
          </a>
          <thead>
            <tr style="color:black ;">
              <th>Service Category Id</th>
              <th>Category Name</th>
              <th>Descripition</th>
              <th>Image</th>
              <th>Option</th>
            </tr>
          </thead>
          <tbody>
            {% for i in ServiceCategory %}
            <tr>
              <td>{{i.s_category_id}}</td>
              <td>{{i.category_name}}</td>
              <td>{{i.description}}</td>
              {% if i.image %}
              <td><img src="{{i.image}}" height="140" width="140"></td>
              {% else %}
              <td>No Image Found</td>
              {% endif %}
              <td><a href="/servicecategorydelete/{{ i.s_category_id}}/"><button type="button"
                    class="btn bg-gradient-primary text-white"
                    onclick="return confirm('Do you want to delete?');">Delete</button></a>
                <a href="/servicecategoryedit/{{ i.s_category_id}}/"><button type="button"
                    class="btn bg-gradient-primary text-white">Edit</button></a>
              </td>
              {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

{% endblock %}
