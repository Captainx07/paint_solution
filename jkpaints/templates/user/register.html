<!DOCTYPE html>
<html lang="zxx">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ogani | Template</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/elegant-icons.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>
    <!-- Contact Form Begin -->
    <div class="contact-form spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="contact__form__title">
                        <h2>Registration Form</h2>
                    </div>
                </div>
            </div>
            <form method="post" action="/register/">
                {% csrf_token %}

                <div class="row">
                    <div class="col-lg-6 ">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="txtname" placeholder="Enter  name" required>
                    </div>
                    <div class="col-lg-6 ">
                        <label for="add">Address</label>
                        <textarea id="text"  rows="1" placeholder="Enter Address" name="txtadd" required></textarea>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <label for="contact">Contact Number</label>
                        <input type="number" id="contact" placeholder="Enter Contact number" name="txtcont" required maxlength="10">
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <label for="email">Email address</label>
                        <input type="email" id="email" name="txtemail" placeholder="Enter email" required>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <label for="pass1">Password</label>
                        <input type="password" id="pass1" placeholder="Your Password" name="txtpass1" required>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <label for="pass2"> Confirm Password</label>
                        <input type="password" id="pass2" placeholder="Enter Password again" name="txtpass2">
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <label for="pincode">Pin Code</label>
                        <input type="pincode" id="pincode" placeholder="Enter Pin Code" name="txtpincode" required>
                    </div>

                    <div class="col-lg-12 text-center">
                        <button type="submit" class="site-btn">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Contact Form End -->


    <!-- Js Plugins -->
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui.min.js' %}"></script>
    <script src="{% static 'js/jquery.slicknav.js' %}"></script>
    <script src="{% static 'js/mixitup.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>



</body>

</html>
