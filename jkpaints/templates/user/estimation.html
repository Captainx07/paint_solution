<!DOCTYPE html>
<html style="background-color:darkkhaki;">
<head>
	<title>Paint Estimation Calculator</title>
</head>
<body>
	<h1>Welcome to the Paint Estimation Calculator!</h1>
    <form method="post">
		<fieldset>
			<legend>Room Dimensions:</legend>
			<label for="length">Length (sq. ft.):</label>
			<input type="number" id="length" name="length"><br>

			<label for="width">Width (sq. ft.):</label>
			<input type="number" id="width" name="width"><br>

			<label for="height">Height (sq. ft.):</label>
			<input type="number" id="height" name="height"><br>
		</fieldset>
		<button type="button" onclick="calculate()">Calculate</button>
	</form>

	<p>The Total Room Surface is: <span id="result"></span>TotalArea.</p>

</body>
<script>
    function calculate() {
        // Get the values from the form
        const length = parseFloat(document.getElementById('length').value);
        const width = parseFloat(document.getElementById('width').value);
        const height = parseFloat(document.getElementById('height').value);
        // Calculate the paint needed
        const requiredArea = 2 * height * (length + width);

        // Display the result on the page
        document.getElementById('result').innerHTML=requiredArea.toFixed(2);
    }
</script>
</html>
