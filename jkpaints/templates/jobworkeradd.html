{%extends "m1.html"%}
{% block data %}

<div class="container-fluid">
  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="modal-title font-weight-bold text-center text-white bg-gradient-primary">jobworker </h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <form class="table-responsive" method="post" action="/jobworkeradd/">
          {% csrf_token %}
          <div class="form-group">
            <label for="wname">Worker Name</label>
            <input type="text" class="form-control" id="wname" placeholder="Enter Worker Name" name="txtwname" required>
          </div>
          <div class="form-group">
            <label for="Address">Address</label>
            <input type="text" class="form-control" id="Address" placeholder="Enter Address" name="txtaddress" required>
          </div>
          <div class="form-group">
            <label for="Email">Email</label>
            <input type="email" class="form-control" id="Email" placeholder="Enter Email Id" name="txtemail" required>
          </div>
          <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" class="form-control" id="Password" placeholder="Enter Password" name="txtpassword"
              required>
          </div>
          <div class="form-group">
            <label for="Contact_number">Contact Number</label>
            <input type="number" class="form-control" id="Contact_number" placeholder="Enter Contact Number"
              name="txtcnumber" required maxlength="10">
          </div>
          <div class="form-group">
            <label for="work">Work Name</label>
            <select class="form-control form-control-lg" id="work" name="work_id">
              {% for i in work %}
              <option value="{{i.work_id}}">{{i.work_name}}</option>
              {% endfor %}
            </select>
          </div>
          <button type="submit" class="btn bg-gradient-primary text-white">Add</button>
          <button class="btn btn-light">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
