{%extends "m1.html"%}
{% block data %}

<div class="container-fluid">
  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="modal-title font-weight-bold text-center text-white bg-gradient-primary">Service Category </h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <form class="table-responsive" method="post" action="/servicecategoryadd/" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label for="sname">Category Name</label>
            <input type="text" class="form-control" id="sname" placeholder="Enter Service Category Name"
              name="txtscname" required>
          </div>
          <div class="form-group">
            <label for="dname">Description</label>
            <input type="text" class="form-control" id="dname" placeholder="Enter Description" name="txtdescri"
              required>
          </div>
          <div class="form-group">
            <label for="img_url">Add image</label>
            <div class="custom-file">
              <input type="file" class="form-control" id="img_url" name="image">
            </div>
          </div>
          <button type="submit" class="btn bg-gradient-primary text-white">Add</button>
          <button class="btn btn-light">Cancel</button>

        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
