{%extends "m1.html"%}
{% block data %}

<div class="container-fluid">
  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="modal-title font-weight-bold text-center text-white bg-gradient-primary">Brand </h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <form class="table-responsive" method="post" action="/brandupdate/{{brand.brand_id}}/">
          {% csrf_token %}
          <div class="form-group">
            <label for="Brnad_name">Brand Name</label>
            <input type="text" class="form-control" id="Brnad_name" placeholder="Enter Brand Name" name="txtbname"
              value="{{brand.brand_name}}" required><br>
            <button type="submit" class="btn bg-gradient-primary text-white">Update</button>
            <button class="btn btn-light">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
