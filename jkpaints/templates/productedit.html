{%extends "m1.html"%}
{% block data %}

<div class="container-fluid">
  <!-- DataTables Example -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="modal-title font-weight-bold text-center text-white bg-gradient-primary">Product </h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <form class="table-responsive" method="post" action="/productupdate/{{product.product_id}}/"
          enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label for="product_name">Product Name</label>
            <input type="text" class="form-control" id="product_name" placeholder="Enter Product Name" name="txtpname"
              value="{{product.product_name}}" required>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" placeholder="Enter Description" name="txtdescri"
              value="{{product.description}}" required>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Brand Name</label>
            <select class="form-control form-control-lg" id="exampleFormControlSelect1" name="brand_id">
              <option value="0">--Select--</option>
              {% for i in brand %}
              {% if i.brand_id == product.brand_id %}
              <option value="{{i.brand_id}}" selected>{{i.brand_name}}</option>
              {%else%}
              <option value="{{i.brand_id}}">{{i.brand_name}}</option>
              {% endif %}

              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect2">Product Category</label>
            <select class="form-control form-control-lg" id="exampleFormControlSelect2" name="p_category_id">
              <option value="0">--Select--</option>
              {% for i in pcategory %}
              {% if i.p_category_id == product.p_category_id %}
              <option value="{{i.p_category_id}}" selected>{{i.p_category_name}}</option>
              {%else%}
              <option value="{{i.p_category_id}}">{{i.p_category_name}}</option>
              {%endif%}
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect3">Product Type</label>
            <select class="form-control form-control-lg" id="exampleFormControlSelect3" name="type_id">
              <option value="0">--Select--</option>
              {% for i in ptype %}
              {% if i.type_id == product.type_id %}
              <option value="{{i.type_id}}" selected>{{i.type_name}}</option>
              {%else%}
              <option value="{{i.type_id}}">{{i.type_name}}</option>
              {%endif%}
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect4">Product Form</label>
            <select class="form-control form-control-lg" id="exampleFormControlSelect4" name="form_id">
              <option value="0">--Select--</option>
              {% for i in pform %}
              {% if i.form_id == product.form_id %}
              <option value="{{i.form_id}}" selected>{{i.form_name}}</option>
              {%else%}
              <option value="{{i.form_id}}">{{i.form_name}}</option>
              {%endif%}
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect5">Product Finish</label>
            <select class="form-control form-control-lg" id="exampleFormControlSelect5" name="finish_id">
              <option value="0">--Select--</option>
              {% for i in pfinish %}
              {% if i.finish_id == product.finish_id %}
              <option value="{{i.finish_id}}" selected>{{i.finish_name}}</option>
              {%else%}
              <option value="{{i.finish_id}}">{{i.finish_name}}</option>
              {%endif%}
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="Material">Material</label>
            <input type="text" class="form-control" id="Material" placeholder="Enter Material" name="txtmate"
              value="{{product.material}}">
          </div>
          <div class="form-group">
            <label for="Covering_Capacity">Covering Capacity</label>
            <input type="number" class="form-control" id="Covering_Capacity" placeholder="Enter Covering Capacity"
              name="txtcc" value="{{product.covering_capacity}}">
          </div>
          <div class="form-group">
            {% if product.image %}
            <td><img src="{{product.image}}" alt="image hero" height="140" width="140"></td>
            {% endif %}
            <label for="img_url">Add image</label>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="img_url" name="image">
              <label class="custom-file-label" for="img_url">Add image...</label>
            </div>
          </div>
          <button type="submit" class="btn bg-gradient-primary text-white">update</button>
          <button class="btn btn-light">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
