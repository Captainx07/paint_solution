{%extends "m1.html"%}
{% block data %}

<div class="container-fluid">
  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="modal-title font-weight-bold text-center text-white bg-gradient-primary">Area </h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <form class="table-responsive" method="post" action="/areaadd/">
          {% csrf_token %}
          <div class="form-group">
            <label for="pincode">Pin Code</label>
            <input type="number" class="form-control" id="pincode" placeholder="Enter Pin Code" name="txtpincode"
              required maxlength="6" required><br>
          </div>
          <div class="form-group">
            <label for="Area_name">Area Name</label>
            <input type="text" class="form-control" id="Area_name" placeholder="Enter Area Name" name="txtareaname"
              required>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">City Name</label>
            <select class="form-control form-control-lg" id="exampleFormControlSelect1" name="city_id">
              {% for i in city %}
              <option value="{{i.city_id}}">{{i.city_name}}</option>
              {% endfor %}
            </select>
          </div>
          <button type="submit" class="btn bg-gradient-primary text-white">Add</button>
          <button class="btn btn-light">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
