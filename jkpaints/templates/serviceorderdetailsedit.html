{%extends "m1.html"%}
{% block data %}

<div class="container-fluid">
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="modal-title font-weight-bold text-center text-white bg-gradient-primary">Service Order Details</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <form class="table-responsive" method="post"
                    action="/serviceorderdetailsupdate/{{serviceorderdetails.service_od_id}}/">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="Service">Service Order Id</label>
                        <select class="form-control" id="Service" name="service_o_id">
                            {% for i in serviceorder %}
                            <option value="{{i.service_o_id}}">{{i.service_o_id}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Service">Service Id</label>
                        <select class="form-control" id="Service" name="service_id">
                            {% for i in service %}
                            <option value="{{i.service_id}}">{{i.service_id}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Description">Description</label>
                        <input type="text" class="form-control" id="Description" placeholder="Enter Description"
                            name="txtdis" value="{{serviceorderdetails.description}}" required>
                    </div>

                    <div class="form-group">
                        <label for="Dimension">Estimated Dimension </label>
                        <input type="number" class="form-control" id="Dimension" placeholder="Enter  Dimension"
                            name="txted" value="{{serviceorderdetails.estimated_dimension}}" required>
                    </div>
                    <div class="form-group">
                        <label for="Charges">Service Charges</label>
                        <input type="text" class="form-control" id="Charges" placeholder="Enter  Charges "
                            name="txtprice" value="{{serviceorderdetails.service_charge}}" required>
                    </div>
                    <button type="submit" class="btn  bg-gradient-primary text-white">Update</button>
                    <button class="btn btn-light">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
